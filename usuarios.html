<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Usuários de Teste via REST</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container bg-warning">
  <header class="py-3">
    <h1 class="mb-1">Usuários de Teste via REST</h1>
    <small class="text-white-50 d-block">
      Os usuários deste exemplo são fornecidos pela API de testes
      <a class="link-light text-decoration-underline" href="https://reqres.in/api/users" target="_blank" rel="noopener noreferrer">reqres.in</a>.
    </small>
  </header>

  <!-- Container principal exigido pelo enunciado -->
  <div id="usuarios" class="container-fluid">
    <!-- Linha de exibição para os painéis -->
    <div class="row">
      <!-- Painel de usuário: card, 3 colunas, p-2, m-3 -->
      <div class="col-12 col-md-4" v-for="(user, index) in users" :key="index">
        <div class="card p-2 m-3 shadow-sm">
          <img class="card-img-top" :src="user.avatar" :alt="user.first_name + ' ' + user.last_name">
          <div class="card-body">
            <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
            <p class="card-text">{{ user.email }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Vue JS via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <!-- Script do app Vue -->
  <script>
    // Objeto de controle VUE JS conforme solicitado
    var app = new Vue({
      el: '#usuarios',
      data: function () {
        return {
          users: [] // vetor inicialmente vazio
        };
      },
      mounted: function () {
        this.loadUsers(); // preencher vetor users ao montar
      },
      methods: {
        loadUsers: async function () {
          try {
            const resp = await fetch('https://reqres.in/api/users?per_page=10', {
              headers: {
                'x-api-key': 'SUA_CHAVE_AQUI'
              }
            });
            const json = await resp.json();
            this.users = Array.isArray(json.data) ? json.data : [];
          } catch (e) {
            console.error('Falha ao carregar usuários', e);
            this.users = [];
          }
        }
      }
    });
  </script>
</body>
</html>
