<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ordenando Valores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
</head>
<body>
  <div class="container container-narrow py-4">
    <div class="row g-4">
      <div class="col-12 col-lg-6 border-end">
        <h3>Ordenando Valores</h3>
        <label class="form-label">Valor</label>
        <input id="valorA" type="number" class="form-control" placeholder="1">
        <div class="mt-2 d-flex gap-2">
          <button id="addA" class="btn btn-primary">Adicionar</button>
          <button id="clearA" class="btn btn-outline-secondary">Limpar</button>
        </div>

        <div class="mt-3">
          <select id="algA" class="form-select">
            <option>Bubble Sort</option>
            <option>Selection Sort</option>
            <option>Quick Sort</option>
          </select>
        </div>

        <div class="mt-2 d-flex gap-2">
          <button id="sortA" class="btn btn-primary">Ordenar</button>
          <button id="shuffleA" class="btn btn-outline-primary">Misturar</button>
        </div>

        <hr>
        <ul id="listaA" class="mt-2"></ul>
      </div>

      <div class="col-12 col-lg-6">
        <h3>Ordenando Valores</h3>
        <label class="form-label">Valor</label>
        <input id="valorB" type="number" class="form-control" placeholder="1">
        <div class="mt-2 d-flex gap-2">
          <button id="addB" class="btn btn-primary">Adicionar</button>
          <button id="clearB" class="btn btn-outline-secondary">Limpar</button>
        </div>

        <div class="mt-3">
          <select id="algB" class="form-select">
            <option>Quick Sort</option>
            <option>Selection Sort</option>
            <option>Bubble Sort</option>
          </select>
        </div>

        <div class="mt-2 d-flex gap-2">
          <button id="sortB" class="btn btn-primary">Ordenar</button>
          <button id="shuffleB" class="btn btn-outline-primary">Misturar</button>
        </div>

        <hr>
        <ul id="listaB" class="mt-2"></ul>
      </div>
    </div>
  </div>
  <script src="./ordenando.js"></script>
</body>
</html>
